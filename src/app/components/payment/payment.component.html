<div class="container">
  <div class="card">
    <div class="card-top border-bottom text-center" style=" background-color: #ffc107;">
      <span id="logo">Payment Page</span>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
          <div class="left border">
            <div class="row">
              <div class="icons">
                <img src="https://img.icons8.com/color/48/000000/visa.png" />
                <img
                  src="https://img.icons8.com/color/48/000000/mastercard-logo.png"
                />
                <img src="https://img.icons8.com/color/48/000000/maestro.png" />
              </div>
            </div>
            <form [formGroup]="rentalAddForm">
              <span>Name and Surname:</span>
              <input id="cardName" name="cardName" type="text" placeholder="Name and Surname" formControlName="nameAndSurname" required/>
              <span>Card Number:</span>
              <input id="cardNumber" name="cardNumber" type="text" placeholder="0000 0000 0000 0000" formControlName="cardNumber" pattern="(?=.*[0-9]).{8,}"  />
              <div class="row">
                <div class="col-4">
                  <span>Expiration Date:</span> 
                  <input id="cardDateMonth" name="cardDateMonth" type="number" placeholder="Month" formControlName="cardDateMonth"  required/>
                </div>
                <div class="col-4">
                <br>
                  <input id="cardDateYear" name="cardDateYear"  type="number" placeholder="Year" formControlName="cardDateYear" required/>
                </div>
                <div class="col-4">
                    <span>CVV:</span> 
                    <input id="cardCvv" name="cardCvv"  type="number" placeholder="CVV" formControlName="cardCvv" required/>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <div class="right border">
            <div class="header">Rental Detail</div>
            <hr />
            <div class="row lower">
              <div class="col text-left"><b>Brand: </b>{{cardetail.brandName}}</div>
              
            </div>
            <div class="row lower">
              <div class="col text-left"><b>Model Year: </b>{{cardetail.modelYear}}</div>
              <div class="col text-right"></div>
            </div>
            <div class="row lower">
              <div class="col text-left"><b>Pick-up Date: </b> {{rentDate | date: 'dd/MM/yyyy'}}</div>
             
            </div>
            <div class="row lower">
              <div class="col text-left"><b>Drop-off Date: </b>{{returnDate | date: 'dd/MM/yyyy'}}</div>
              
            </div>
            <div class="row lower">
              <div class="col text-left"><b>Amount: </b>{{cardetail.price | currency}}</div>
             
            </div>
            <div class="row lower"></div>
            <button  class="btn" (click)="addRental()">Pay</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
