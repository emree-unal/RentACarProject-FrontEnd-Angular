
<div class="container">
  <div class="row">


      <div class="col-md-12 col-md-offset-1">

          <div class="panel panel-default panel-table">
              <div class="panel-heading">
                  <div class="row">
                      <div class="col col-xs-6  ">
                          <h3 class="panel-title text-center">Brand List</h3>
                      </div>
                    
                  </div>
                  <div class="row">
                    <div style="margin-bottom: 5px;" >
                        <!-- <button type="button" class="btn btn-sm btn-primary " style="float:right;" >Add New Product</button> -->
                        <app-add-brand></app-add-brand>
                    </div>
                  </div>
                 
              </div>
              <div class="panel-body">
                  <table class="table table-striped table-bordered table-list">
                      <thead>
                          <tr>

                              <th class="hidden-xs">ID</th>
                              <th>BrandName</th>
                              
                              <th style="text-align:center"></th>
                          </tr>
                      </thead>
                      <tbody>
                        
                          <tr *ngFor="let brand of brands">

                              <td >{{brand.brandId}}</td>
                              <td>{{brand.brandName}}</td>
                             
                              <td align="center">
                                <button class="btn btn-primary "  style="margin: 4px;" data-bs-toggle="modal" data-bs-target="#staticBackdropupdate" (click)="getBrandById(brand.brandId)" > Edit  </button>
                                  <!-- <a class="btn btn-primary " style="margin: 4px;" > Edit  </a> -->
                                  <a class="btn btn-danger " style="margin: 4px;" (click)="deleteBrand(brand.brandId)" >Delete</a>
                                  <a class="btn btn-info" style="margin: 4px;">Detail</a>
                              </td>
                          </tr>
                          



                      </tbody>
                  </table>

              </div>
            
                 
             
          </div>

      </div>
  </div>
</div>


  
<div class="modal fade" id="staticBackdropupdate" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"  id="staticBackdropLabel"><strong> Brand Update Page </strong> </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <form [formGroup]="brandUpdateForm" >
              <div class="col-md-12">
                <label for="brandName">Brand Id:</label>
                <input type="number" class="form-control" readonly  id="brandId" formControlName="brandId">    
             
                <div class="mb-3">
                  <label for="brandName">Brand Name:</label>
                  <input class="form-control" type="text"  id="brandName" formControlName="brandName">
                </div>
             
                 
                </div>
            </form>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success" data-bs-dismiss="modal" (click)="updateBrand()">Save</button>
        </div> 
            
          </div>
      
     
      
 
  </div>
</div>
